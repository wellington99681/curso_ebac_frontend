<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario JS</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <h1>Formulario JS</h1> 
        <form id="form-campo">
            <input type="number" required id="campo-a" placeholder="Campo A" />
            <input type="number" required id="campo-b" placeholder="Campo B" />
            <p class="error-message">o numero precisa ser maior</p>
            <button type="submit" id="btn-enviar">Enviar</button>
        </form>
        <p class="success-message">.</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
